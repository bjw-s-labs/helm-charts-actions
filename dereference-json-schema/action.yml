name: "Dereference JSON schema"
description: "Takes a JSON schema at a given path and dereferences all $ref's to create a single schema file"
inputs:
  schemaFile:
    description: "Location of the JSON schema file to dereference"
    required: true
  outputFile:
    description: "Filename to save the dereferenced JSON schema file"
    required: true
  allowFileNotFound:
    description: "If true, the action will not fail if the schema file is not found"
    required: false
    default: "false"
runs:
  using: "node20"
  main: "../dist/dereference-json-schema.js"
